<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Selection</title>
    <style>
        /* CSS styles */
        * {
            box-sizing: border-box;
            font-family: 'Gruppo', cursive;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: rgb(240, 240, 240);
        }
        .container {
            padding: 20px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        .container h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .college-find {
            background-color: dodgerblue;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-block;
            text-decoration: none;
        }
        .college-find:hover {
            background-color: royalblue;
        }
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .container h1 {
                font-size: 30px;
            }
            .container p {
                font-size: 16px;
                margin-bottom: 20px;
            }
            .college-find {
                padding: 15px;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <!-- Additional Content -->
    <div class="container">
        <h1>Welcome to College Selection</h1>
        <p>Find the best Gov. colleges for your desired course.</p>
        <a href="main.html" class="college-find">Find College</a>
    </div>

    <!-- JavaScript -->
    <script>
        // Your JavaScript code can go here if needed
    </script>
</body>
</html>
